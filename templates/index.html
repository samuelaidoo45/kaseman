    <!-- Add this script after your HTML content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>


    <!-- Modify your existing script -->
    <script>
        // Function to handle file input change
        document.getElementById("loan-data-file").addEventListener("change", function (event) {
            var file = event.target.files[0];
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                complete: function (results) {
                    // This will hold the parsed data
                    var data = results.data;

                    // Group data based on the value at index 5 (Product Name)
                    var groupedData = {};
                    data.forEach(function (record) {
                        var productName = record["Product Name"];
                        if (!groupedData[productName]) {
                            groupedData[productName] = [];
                        }
                        groupedData[productName].push(record);
                    });

                    // Call a function to display the data in a table
                    console.log(groupedData);
                    displayGroupedDataInTable(groupedData);
                }
            });
        });


    </script>
